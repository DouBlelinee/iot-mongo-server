    <link rel="stylesheet" href="todo.css">
    </head>
      <body>
      <center><h2>Register</h2></center>
        <div ng-controller="IotController as scope">
     		<form class="col-sm-4 col-sm-offset-4" ng-submit ="scope.regis(valueregis)">
        <div class="form-group">
         <label >Name </label> <br><input type="text" class="form-control" ng-model ="valueregis.name" placeholder="Type here." required><br>
         <label >Surname </label> <br><input type="text" class="form-control" ng-model ="valueregis.surname"placeholder="Type here." required><br>
         <label >Username </label> <br><input type="text" class="form-control" ng-model ="valueregis.username" placeholder="Type here." required><br>
             <label >Password </label> <br><input type="text" class="form-control" ng-model ="valueregis.password" placeholder="Type here." required><br>
         <button type="submit" class="btn btn-success">Submit</button>
          </div>        
          </form> 
          
           </div> 
      </body>
 </html>
