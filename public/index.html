<!doctype html>
<html ng-app="iot">
	<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="todo.css">
    </head>
      <body>
      <center><h2>Internet Of Things</h2></center>
        <div ng-controller="IotController as scope">
        <div ng-init="scope.query()">
          <form ng-submit ="scope.insert(value)">
     		<div class="form-group">
         Iot_ID  <br><input type="text" class="form-control" ng-model ="value.iot_id" placeholder="Type here."><br>
         Temperature  <br><input type="text" class="form-control" ng-model ="value.temperature" placeholder="Type here."><br>
         Relative_Humidity  <br><input type="text" class="form-control" ng-model ="value.relative_Humidity" placeholder="Type here."><br><button type="submit" class="btn btn-success">Insert</button>
          </div>        
          </form>
         
	
		<table class="table table-hover">
		<tr><td>IOT_ID</td><td>Relative_Humidity</td><td>Timestamp</td></tr>
		<tr ng-repeat="data in scope.data">
			    		<td>{{data.iot_id}}</td>
			    		<td>{{data.relative_humidity}}</td>
			    		<td>{{data.timestamp}}</td>

			</tr>
		</table>
           </div> 
           </div>
      </body>
 </html>
