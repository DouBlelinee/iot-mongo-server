<!doctype html>
<html ng-app="iot">
	<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="todo.css">
    </head>
      <body>
      <center><h2>Internet Of Things</h2></center>
        <div ng-controller="IotController as scope">
        <div ng-init="scope.query()">
          <form ng-submit ="scope.insert(value)">
     		<div class="form-group">
         Iot_ID  <br><input type="text" class="form-control" ng-model ="value.iot_id" placeholder="Type here."><br>
         Temperature  <br><input type="text" class="form-control" ng-model ="value.temperature" placeholder="Type here."><br>
         Relative_Humidity  <br><input type="text" class="form-control" ng-model ="value.relative_Humidity" placeholder="Type here."><br><button type="submit" class="btn btn-success">Insert</button>
          </div>        
          </form>	
		<table class="table table-hover">
		<tr>
		<td>#No</td>
		<td>Iot_ID</td>
		<td>Temperature</td>
		<td>Relative_Humidity</td>
		<td>Date</td>
		<td>Delete</td>
		</tr>
		<tr ng-repeat="data in scope.data">
						<td class="col-sm-1">{{$index}}</td>
			    		<td class="col-sm-2">{{data.iot_id}}</td>
			    		<td class="col-sm-2">{{data.temperature}}</td>
			    		<td class="col-sm-2">{{data.relative_humidity}}</td>
			    		<td class="col-sm-4">{{scope.toTime(data.timestamp)}}</td>
			    		<td class="col-sm-1"><button class="btn btn-danger glyphicon glyphicon-trash " ng-click="scope.delete(data._id,$index)"></button></td>	
				  	</tr>
			    </tbody>
			  </table>

		


</body>
</html>


			</tr>
		</table>
           </div> 
           </div>
      </body>
 </html>
