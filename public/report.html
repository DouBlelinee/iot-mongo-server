<!doctype html>
<html ng-app="iot">
	<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>

    <script src="app.js"></script>
  
    <link rel="stylesheet" href="todo.css">
    </head>
      <body>
       <div ng-controller="IotController as scope">
        <h2 class="col-sm-2 col-sm-offset-5 ">Report Graph</h2>
        <div class ="col-sm-12 "></div>
        <button ng-click ="scope.gohome()" class=" btn btn-primary  glyphicon glyphicon-home col-sm-2 col-sm-offset-1">Home_Iot</button>
        <div class ="col-sm-12 "></div>
        <h3 class="col-sm-7 col-sm-offset-1 ">#Temperature</h3>
        <div ng-init="scope.graphtemp()">
          <canvas id="temp_iot" class="col-sm-10 col-sm-offset-1" 
            style="border:5px solid grey;">
        </canvas>
      </div>
       <h3 class="col-sm-7 col-sm-offset-1 ">#Relativehumidity</h3>
      <div ng-init="scope.graphrelativehumidity()">
          <canvas id="relative" class="col-sm-10 col-sm-offset-1" 
            style="border:5px solid grey;">
        </canvas>
      </div>
        
           </div>
      </body>
 </html>
